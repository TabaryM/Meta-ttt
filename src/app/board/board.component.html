<div class="board-container" [class.winningCell]="winningCell">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let _ of gameService.metaBoard; let i = index">
      <app-cell class="cell" [cell]="board.get(i)" [parent]="board"></app-cell>
    </mat-grid-tile>
  </mat-grid-list>
</div>
